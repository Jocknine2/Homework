<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Orders</title>
</head>
<body>
    <h1> Our Orders </h1>
    {% for order in orders %}
    <div>
        <p>
            {{order.customer}}: {{order.food_order}}: <b>{{order.description}}</b>: {{order.quantity}}: {{order.date}}
        </p>
        <a href="/Orders/" >See Order </a>
    </div>
    {% endfor %}
</body>
</html>
